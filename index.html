<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Multi-Utility Calculator </title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #eaeaea;
  margin: 0;
  padding: 40px;
}

h1 {
  font-size: 30px;
  font-weight: bold;
  color: #333;
  margin-bottom: 30px;
}

.main-box {
  width: 340px;
  background: white;
  margin: 0 auto;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  position: relative;
  z-index: 1;
}

.main-box::before {
  content: "";
  position: absolute;
  top: -3px;
  left: -3px;
  right: -3px;
  bottom: -3px;
  border-radius: 14px;
  background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
  background-size: 400%;
  z-index: -1;
  animation: moveColors 6s linear infinite;
}

@keyframes moveColors {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 10px;
}

.btn {
  display: block;
  background: #dcdcdc;
  color: #000;
  padding: 14px;
  border-radius: 10px;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: all 0.2s ease;
}

.btn:hover {
  background: #ffb347;
  color: white;
  transform: scale(1.03);
}

footer {
  margin-top: 30px;
  font-size: 14px;
  color: #555;
}
</style>
</head>

<body>
  <h1> Multi-Utility Calculator </h1>

      <a href="weight.html" class="btn">‚öñÔ∏è Weight Converter</a>
    </div>
  </div>

  <footer>Designed by Team | Git + Web Project</footer>
</body>
</html>
